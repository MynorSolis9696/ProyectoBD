<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <h4 class="mb-3">Iniciar sesión</h4>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for cat, msg in messages %}
                <div class="alert alert-{{ cat }}">{{ msg }}</div>
              {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="post">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="admin@biblioteca.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="admin123" required>
              </div>
              <button class="btn btn-primary w-100">Entrar</button>
            </form>

            <div class="text-muted small mt-3">
              Demo: <code>admin@biblioteca.com</code> / <code>admin123</code>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
